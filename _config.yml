# Build settings
# markdown: kramdown

include:
  - _pages
 
prose:
  # Configurations ...
  rooturl: ""
  siteurl: 'http://opensx70.com/'
  media: 'img'
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'post'
      - name: 'title'
        field:
          element: text
          placeholder: Write Post Title Here
          label: Post Title
          type: text
      - name: description
        field:
          element: text
          label: Post Description
          placeholder: Write Description Here
      - name: date
        field:
          element: text
          label: Post Date
          value: CURRENT_DATETIME
      - name: author_name
        field:
          element: text
          label: Author's Name
          value: Joaqu√≠n de Prada
      - name: author_url
        field:
          element: text
          label: Author's URL
          value: '/author/joaquin'
      - name: author_avatar
        field:
          element: text
          label: Author's Avatar
          value: joaquin
      - name: 'show_avatar'
        field:
          element: hidden
          value: true
      - name: 'comments'
        field:
          element: select
          label: Are comments enabled?
          options:
            - name: Yes
              value: true
            - name: No
              value: false
      - name: 'published'
        field:
          element: button
          label: Publish?
          on: Published
          off: Unpublished

  _pages:
    - name: "layout"
      field:
        element: "hidden"
        value: "page"