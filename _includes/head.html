<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% include seo.html %}
    <!-- <title>{{ site.title }} | {% if page.title %}{{ page.title }}{% endif %}</title> -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

    {% assign cache = site.time | date: '%s%N' %}

    <link rel="stylesheet" href="{{ "/css/main.css?" | prepend: site.baseurl | append: cache }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!--[if lt IE 9]>
        <script src="{{ "/js/vendor/html5shiv.min.js" | prepend: site.baseurl }}"></script>
    <![endif]-->
</head>
